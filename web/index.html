<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>

            <button title="Confirmar" value="Confirmar" id="conf" name="Con" type="button" onclick="desactivar();"></button>
            <button title="Confirmar" value="Confirmar" id="act" name="Con" type="button" onclick="activar();"></button>

            <script>
                function desactivar() {
                    document.getElementById('conf').disabled = true;
                }

                function activar() {
                    document.getElementById('conf').disabled = false;
                }

            </script>

        </div>
    </body>
</html>
